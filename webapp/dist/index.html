<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="main.css"> 
        <title>AI A-B Testing</title>
    </head>
    <body>
        <div id="main">
			<div class="main-wrapper">
				<div class='row'>
					<div class="column study-header">
						<h2>Study ID: <span class="study_id"></span></h2>
						<div class="study-header-note">Please select the option that you find subjectively "better".  This could be more interesting, less errors, etc.</div>
					</div>
				</div>
				<div class='row option-title-row'>
					<div class="column option-title">Option A</div>
					<div class="column option-title">Option B</div>
				</div>
				<div class='row option-text-row'>
					<div class='column option-text option-text1'>Text 1</div>
					<div class='column option-text option-text2'>Text 2</div>
				</div>
				<div class='row button-row'>
					<div class='column'><button class="btn-option-a">Select</button></div>
					<div class='column'><button class="btn-option-b">Select</button></div>
				</div>
				<div class='row hints-row'>
					<div class='column'>Keyboard Shortcuts: A for option A; B for option B</div>
				</div>
			</div>
		</div>

        <script src="main.bundle.js"></script>
    </body>
</html>

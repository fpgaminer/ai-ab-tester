[package]
name = "ai-ab-tester"
version = "0.1.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
actix-web = "4.1.0"
env_logger = "0.9.0"
hex = { version = "0.4.3", features = ["serde"] }
sqlx = { version = "0.6.1", features = ["postgres", "runtime-actix-rustls"] }
toml = "0.5.9"
serde = { version = "1", features = ["derive"] }
anyhow = "1"
log = "0.4.17"
serde_json = "1"
ring = "0.16.20"
futures = "0.3.21"
actix-files = "0.6.1"

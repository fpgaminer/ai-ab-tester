[package]
name = "ai-ab-tester"
version = "0.1.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
actix-web = "4.3.1"
env_logger = "0.10.0"
hex = { version = "0.4.3", features = ["serde"] }
sqlx = { version = "0.6.3", features = ["postgres", "runtime-actix-rustls"] }
toml = "0.5.11"
serde = { version = "1", features = ["derive"] }
anyhow = "1"
log = "0.4.19"
serde_json = "1"
ring = "0.16.20"
futures = "0.3.27"
actix-files = "0.6.2"
